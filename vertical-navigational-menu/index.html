<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>verictal navigation menu</title>
    <meta name="author" content="Don Welch">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital@1&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="logo">
        </header>
        <main>

            <section class="banner">
                <h1>Hawaiian Islands</h1>
                <!-- this is the vertical menu 
                    a list of links (unordered list)
                    remove the bulletted points
                    remove the underline on the anchor tag
                    by default, the li items are stacked if flex is not used
                    -->
                <nav>
                    <ul>
                        <li><a href="#">Island of Hawaii</a></li>
                        <li><a href="#">Maui</a></li>
                        <li><a href="#">Oahu</a></li>
                        <li><a href="#">Kauai</a></li>
                        <li><a href="#">Molokai</a></li>
                        <li><a href="#">Lahai</a></li>
                    </ul>
                </nav>
            </section>
        </main>
    </div>
</body>

</html>
